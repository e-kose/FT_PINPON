  api-gateway:
    build: 
      context: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - user-service
    env_file:
      - ./api-gateway/.env
    networks:
      - internal-network
    restart: always
  auth-service:
    build: 
      context: ./auth-service
    expose:
      - "3001"
    volumes:
      - ./auth-service/db:/app/db
    env_file:
      - ./auth-service/.env
    networks:
      - internal-network
    restart: always
  user-service:
    build:
      context: ./user-service
    expose:
      - "3002"
    volumes:
      - ./user-service/db:/app/db
    env_file:
      - ./user-service/.env
    networks:
      - internal-network
    restart: always
  chat-service:
    build: 
      context: ./chat-service
    expose:
      - "3003"
    volumes:
      - ./chat-service/db:/app/db
    env_file:
      - ./chat-service/.env
    networks:
      - internal-network
    restart: always
  elasticsearch :
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    container_name: "elasticsearch"
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx2048m
      - discovery.type=single-node
      - xpack.security.enabled=true

    env_file:
      - ./elastic-search/.env
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - ./elastic-search/init-scripts.sh:/init-scripts.sh
    networks:
      - internal-network
    mem_limit: 2g
    command: >
      bash -c "
      /usr/local/bin/docker-entrypoint.sh &
      sleep 30 &&
      bash /init-scripts.sh &&
      wait
      "
    restart: always

  logstash :
    image: docker.elastic.co/logstash/logstash:8.14.0
    container_name: "logstash"
    ports:
      - "5044:5044"
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    env_file:
      - ./elastic-search/.env
    volumes:
    - /home/ekose/Desktop/FT_PINPON/elastic-search/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    networks:
      - internal-network
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    mem_limit: 2g
    restart: always

  kibana : 
    image:  docker.elastic.co/kibana/kibana:8.14.0
    container_name: "kibana"
    ports:
      - "5601:5601"
    environment:
      - XPACK_SECURITY_ENABLED=true
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
    env_file:
      - ./elastic-search/.env

    depends_on:
      - elasticsearch
    networks:
      - internal-network
    mem_limit: 2g
    restart: always

volumes:
  es_data:
  caddy_data:
  caddy_config:

networks:
  internal-network:
    driver: bridge