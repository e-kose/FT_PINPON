  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - user-service
      - chat-service
      - notification-service
    env_file:
      - ./api-gateway/.env
    networks:
      - internal-network
    restart: always

  auth-service:
    build:
      context: ./auth-service
    expose:
      - "3001"
    volumes:
      - ./auth-service/db:/app/db
    env_file:
      - ./auth-service/.env
    networks:
      - internal-network
    restart: always

  user-service:
    build:
      context: ./user-service
    expose:
      - "3002"
    volumes:
      - ./user-service/db:/app/db
    env_file:
      - ./user-service/.env
    networks:
      - internal-network
    restart: always

  chat-service:
    build:
      context: ./chat-service
    expose:
      - "3003"
    volumes:
      - ./chat-service/db:/app/db
    env_file:
      - ./chat-service/.env
    networks:
      - internal-network
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    container_name: "elasticsearch"
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx2048m
      - discovery.type=single-node
      - xpack.security.enabled=true
    env_file:
      - ./elastic-search/.env
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - es_backups:/usr/share/elasticsearch/backups
      - ./elastic-search/init-scripts.sh:/init-scripts.sh
    networks:
      - internal-network
    mem_limit: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:$$ELASTIC_PASSWORD http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: >
      bash -c "
      /usr/local/bin/docker-entrypoint.sh &
      sleep 30 &&
      bash /init-scripts.sh &&
      wait
      "
    restart: always

  logstash:
    image: docker.elastic.co/logstash/logstash:8.14.0
    container_name: "logstash"
    ports:
      - "5044:5044"
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - LOGSTASH_WRITER_USER=${LOGSTASH_WRITER_USER}
      - LOGSTASH_WRITER_PASSWORD=${LOGSTASH_WRITER_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ./elastic-search/.env
    volumes:
      - ./elastic-search/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./elastic-search/logstash.yml:/usr/share/logstash/config/logstash.yml
    networks:
      - internal-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    mem_limit: 2g
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.0
    container_name: "kibana"
    ports:
      - "5601:5601"
    environment:
      - XPACK_SECURITY_ENABLED=true
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    env_file:
      - ./elastic-search/.env
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - internal-network
    mem_limit: 2g
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - internal-network
    restart: always

  notification-service:
    build:
      context: ./notification-service
    expose:
      - "3004"
    volumes:
      - ./notification-service/db:/app/db
    env_file:
      - ./notification-service/.env
    networks:
      - internal-network
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    restart: always

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
      - ./monitoring/prometheus/recording.rules.yml:/etc/prometheus/recording.rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - internal-network
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3030"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-SW2YcwTIb9zpOOhoPsMm}
      - GF_INSTALL_PLUGINS=
    env_file:
      - ./monitoring/.env
    depends_on:
      - prometheus
    networks:
      - internal-network
    restart: always

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - internal-network
    restart: always

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    networks:
      - internal-network
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/snap/docker/common/var-lib-docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - internal-network
    restart: always

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - internal-network
    restart: always

volumes:
  es_data:
  es_backups:
  caddy_data:
  caddy_config:
  redis-data:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  internal-network:
    driver: bridge
