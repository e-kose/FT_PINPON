  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      chat-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    env_file:
      - ./api-gateway/.env
    networks:
      - internal-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  auth-service:
    build:
      context: ./auth-service
    expose:
      - "3001"
    volumes:
      - ./auth-service/db:/app/db
    env_file:
      - ./auth-service/.env
    depends_on:
      logstash:
        condition: service_healthy
    networks:
      - internal-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  user-service:
    build:
      context: ./user-service
    expose:
      - "3002"
    volumes:
      - ./user-service/db:/app/db
    env_file:
      - ./user-service/.env
    depends_on:
      logstash:
        condition: service_healthy
    networks:
      - internal-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  chat-service:
    build:
      context: ./chat-service
    expose:
      - "3003"
    volumes:
      - ./chat-service/db:/app/db
    env_file:
      - ./chat-service/.env
    depends_on:
      logstash:
        condition: service_healthy
    networks:
      - internal-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    container_name: "elasticsearch"
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx2048m
      - discovery.type=single-node
      - xpack.security.enabled=true
    env_file:
      - ./elastic-search/.env
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - es_backups:/usr/share/elasticsearch/backups
      - ./elastic-search/init-scripts.sh:/init-scripts.sh
    networks:
      - internal-network
    mem_limit: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:$$ELASTIC_PASSWORD http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: >
      bash -c "
      /usr/local/bin/docker-entrypoint.sh &
      sleep 30 &&
      bash /init-scripts.sh &&
      wait
      "
    restart: always

  logstash:
    image: docker.elastic.co/logstash/logstash:8.14.0
    container_name: "logstash"
    ports:
      - "5044:5044"
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - LOGSTASH_WRITER_USER=${LOGSTASH_WRITER_USER}
      - LOGSTASH_WRITER_PASSWORD=${LOGSTASH_WRITER_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ./elastic-search/.env
    volumes:
      - ./elastic-search/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./elastic-search/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./elastic-search/logstash-entrypoint.sh:/usr/local/bin/custom-entrypoint.sh:ro
    networks:
      - internal-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: ["/bin/bash", "/usr/local/bin/custom-entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/logstash.ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s
    mem_limit: 2g
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.0
    container_name: "kibana"
    ports:
      - "5601:5601"
    environment:
      - XPACK_SECURITY_ENABLED=true
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    env_file:
      - ./elastic-search/.env
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - internal-network
    mem_limit: 2g
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - internal-network
    restart: always

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certs:/etc/nginx/certs:ro 
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - internal-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  notification-service:
    build:
      context: ./notification-service
    expose:
      - "3004"
    volumes:
      - ./notification-service/db:/app/db
    env_file:
      - ./notification-service/.env
    depends_on:
      logstash:
        condition: service_healthy
    networks:
      - internal-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  frontend:
    build:
      context: ./../Frontend
    expose:
      - "5173"
    env_file:
      - ./../Frontend/.env
    volumes:
      - ./../Frontend:/app
      - /app/node_modules
    networks:
      - internal-network
    restart: always
    tty: true

volumes:
  es_data:
  es_backups:
  caddy_data:
  caddy_config:
  redis-data:

networks:
  internal-network:
    driver: bridge
